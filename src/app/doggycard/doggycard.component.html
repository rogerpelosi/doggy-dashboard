<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{oneDog.breed}}</mat-card-title>
      <mat-card-subtitle>{{oneDog.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://www.downloadclipart.net/large/8134-dog-silhouette-design.png" alt="generic dog silhouette .png">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="edit()" mat-button>Edit {{oneDog.breed}}</button>
      <button (click)="delete()" mat-button>Delete</button>
    </mat-card-actions>
  </mat-card>
